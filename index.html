<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icn" href="logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Interest Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    #loading, #results {
      display: none;
    }
    body{
        background-image: url('https://th.bing.com/th/id/OIP.TALb3f-Hn6lL_2ZkFX_HdgAAAA?rs=1&pid=ImgDetMain'); 
      background-size: cover; 
      background-repeat: no-repeat;
        
    }
  </style>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3 ">Loan Interest Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">â‚¹</div>
                                        </div>
                                    <input type="number" placeholder="Loan Amount" id="loan_amount" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">%</div>
                                    </div>
                                <input type="number" placeholder="Interest Percent" id="interest" class="form-control">
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment_option" id="years_radio" value="years" checked>
                                <label class="form-check-label" for="years_radio">Years to Pay</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment_option" id="months_radio" value="months">
                                <label class="form-check-label" for="months_radio">Months to Pay</label>
                            </div>
                            <div class="form-group">
                                <input type="number" placeholder="Payment Period" id="payment_period" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-dark btn-block" value="Calculate">
                            </div>
                            
                    </form>
                    <div id="loading">
                        <img src="loading.gif" alt=""/>
                    </div>
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly Payment</div>
                                </div>
                                <input type="number" id="monthly_payment" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Amount</div>
                                </div>
                                <input type="number" id="total_amount" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Interest</div>
                                </div>
                                <input type="number" id="total_interest" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="javascript.js">
  </script>
</body>
</html>
